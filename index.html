<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <nav class="navbar">
        <p class="login">Log in to get started</p>
        <img
          src="Lock.png"
          class="image"
          alt="lock-image"
          width="50px"
          height="50px"
        />
        <form class="side">
          <input type="text" class="user" placeholder="user">
          <input type="number" class="pin" placeholder="pin" />
          <button class="arrow" style="height:40px;width:40px;margin-left: 50px;margin-top: px;">&rarr;</button>
        </form>
      </nav>
    <div class="container hidden">
      <header class="description">
        <div class="leftdescription">
          <span class="leftdescriptionbalance">Current balance </span><br />As
          of 23/08/2022
        </div>
        <div class="rightdescription">0000€</div>
      </header>
      <main class="main">
        <div class="transactioncontainer"></div>
        <div class="rightmain">
          <div class="transfer">
            <p class="para">Transfer money</p>
            <div class="details">
              <input type="text" size="10" class="inputreceiver" style="background-color: #eec883;"><br><p class="lowpara">Transfer to</p>
              <input type="text" size="10" class="inputamount" style="background-color: #eec883;"><br><p class="lowpara">Amount</p>           
              <button class="btntransfer" style="height: 25px;">&rarr;</button>
            </div>
          </div>
          <div class="request">
            <p class="para">Request loan</p>
            <div class="detail">
              <input type="text" size="9" class="requestamount" style="background-color: rgb(131, 217, 131);"><br><p class="lowpara">Amount</p>
              <button class="btnrequest" style="margin-left: 200px;position: relative;left: -150px;top: -10px;">&rarr;</button>
            </div>
          </div>
          <div class="close">
            <p class="para">Close account</p>
            <div class="details">
              <input type="text" size="10" class="closeuser" style="background-color: rgb(237, 133, 133);"><br><p class="lowpara">Transfer to</p>
              <input type="text" size="10" class="closepin" style="background-color: rgb(237, 133, 133);"><br><p class="lowpara">Amount</p>              
              <button class="btncloseaccount" style="height: 25px;">&rarr;</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="lowersection">
          <div class="lowersectionleftin"> <p class="in">IN <p class="inamount">0000€</p> </p></div>
          <div class="lowersectionleftout"> <p class="out">OUT <p class="outamount">0000€</p> </p></div>
          <div class="lowersectionleftout"><p class="interest">INTEREST <p class="interestamount">0€</p> </p></div>
      </footer>
    </div>
    <script src="Bankistarray.js"></script>
  </body>
</html>
